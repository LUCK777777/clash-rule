profile:
  store-selected: true
  store-fake-ip: true
tun:
  enable: true
  stack: mixed
  mtu: 1500
  dns-hijack:
  - any:53
  - tcp://any:53
  auto-route: true
  auto-redirect: false
  auto-detect-interface: true
  strict-route: true
  inet4-address: 198.18.0.1/16
dns:
  enable: true
  listen: 127.0.0.1:1053
  ipv6: true
  prefer-h3: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
  - rule-set:fakeip_filter_domain
  - rule-set:game_cn_domain
  - rule-set:bank_cn_domain
  - rule-set:wechat_domain
  - rule-set:ai_cn_domain
  - rule-set:NetEaseMusic_domain
  - rule-set:fcm_domain
  - rule-set:alibaba_domain
  - rule-set:media_cn_domain
  - rule-set:xiaomi_domain
  - rule-set:steam_cn_domain
  - rule-set:pt_cn_domain
  - rule-set:public-tracker_domain
  - rule-set:115_domain
  - rule-set:aliyun_domain
  - rule-set:direct_domain
  - rule-set:apple_cn_domain
  - rule-set:apple_firmware_domain
  - rule-set:iptv_domain
  - rule-set:private_domain
  - rule-set:cn_domain
  default-nameserver:
  - 119.29.29.29
  - 180.184.1.1
  proxy-server-nameserver:
  - https://doh.pub/dns-query
  - https://223.5.5.5/dns-query
  direct-nameserver:
  - https://doh.pub/dns-query
  - https://223.5.5.5/dns-query
  nameserver:
  - https://dns.google/dns-query
  - https://dns.cloudflare.com/dns-query
