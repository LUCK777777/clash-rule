mode: rule
mixed-port: 7890
ipv6: false
allow-lan: false
unified-delay: true
tcp-concurrent: true
global-ua: clash.meta
find-process-mode: strict
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 30
log-level: warning

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "*.push.apple.com"
    - "*.apple.com"
    - "*.wechat.com"
    - "*.qq.com"
    - "*.qpic.cn"
    - "*.wechatapp.com"

# ✅ 防 DNS 泄露核心：TUN + DNS-HIJACK
tun:
  enable: true
  stack: mixed
  mtu: 1400
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-redirect: false
  auto-detect-interface: true
  strict-route: true
  inet4-address: 198.18.0.1/16

dns:
  enable: true
  listen: 127.0.0.1:1053
  ipv6: false
  prefer-h3: false
  respect-rules: true

  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist

  # 这部分不要用 rule-set:xxx（因为 ini 生成出来不一定存在同名 rule-provider）
  fake-ip-filter:
    - "localhost"
    - "*.local"
    - "*.lan"
    - "*.home.arpa"
    - "*.msftconnecttest.com"
    - "msftconnecttest.com"
    - "*.msftncsi.com"
    - "msftncsi.com"
    - "connectivitycheck.gstatic.com"
    - "captive.apple.com"
    - "detectportal.firefox.com"
    - "*.push.apple.com"
    - "*.apple.com"
    - "*.wechat.com"
    - "*.weixin.qq.com"
    - "*.qq.com"
    - "*.qpic.cn"

  # ✅ 引导解析：用国内 IP，保证在中国也能稳定启动
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5

  # ✅ 真正用于解析：强制走代理，避免 iPleak 看到本地运营商 DNS
  # （1.1.1.1 / 8.8.8.8 在国内直连可能不稳，所以加 #PROXY）
  nameserver:
    - https://1.1.1.1/dns-query#PROXY
    - https://8.8.8.8/dns-query#PROXY

  proxy-server-nameserver:
    - https://1.1.1.1/dns-query#PROXY
    - https://8.8.8.8/dns-query#PROXY

  # 直连域名解析（可保留国内 DoH；不影响 iPleak，只会影响直连规则）
  direct-nameserver:
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
