ipv6: false
dns:
  enable: true
  listen: 127.0.0.1:1053
  ipv6: false
  prefer-h3: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16

  fake-ip-filter:
    - localhost
    - "*.local"
    - "*.lan"
    - "*.home.arpa"
    - "*.msftconnecttest.com"
    - msftconnecttest.com
    - "*.msftncsi.com"
    - msftncsi.com
    - connectivitycheck.gstatic.com
    - captive.apple.com
    - detectportal.firefox.com
    - "*.push.apple.com"
    - "*.apple.com"
    - "*.wechat.com"
    - "*.weixin.qq.com"
    - "*.qq.com"
    - "*.qpic.cn"

  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5

  nameserver:
    - https://1.1.1.1/dns-query#自选策略
    - https://8.8.8.8/dns-query#自选策略

  proxy-server-nameserver:
    - https://1.1.1.1/dns-query#自选策略
    - https://8.8.8.8/dns-query#自选策略

  direct-nameserver:
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
