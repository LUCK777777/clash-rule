name: Update rules

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Refresh mirrored rule sources
        run: |
          python scripts/fetch.py

      - name: Regenerate dist artifacts
        run: |
          python scripts/build.py

      - name: Commit and push if changed
        env:
          BRANCH: ${{ github.event.repository.default_branch || 'main' }}
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          # 确认目标分支（workflow_dispatch/schedule 下可能未设置 ref_name）
          if [ -z "$BRANCH" ]; then
            BRANCH="$(git symbolic-ref --short refs/remotes/origin/HEAD | sed 's@^origin/@@')"
          fi
          BRANCH=${BRANCH:-main}
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin "$BRANCH"
          if ! git rebase --autostash origin/"$BRANCH"; then
            git rebase --abort || true
            echo "Upstream changes caused conflicts; please rerun after resolving."
            exit 0
          fi
          git add mirror dist MIRROR_UPDATED sources.txt templates/custom.ini templates/egern.yaml
          git commit -m "chore: refresh rules"
          git push origin "HEAD:$BRANCH"
